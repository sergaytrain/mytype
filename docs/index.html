<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mytype.pro - docs</title>
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #3f37c9;
            --dark: #1d3557;
            --light: #f8f9fa;
            --accent: #4cc9f0;
            --shadow: 0 10px 20px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark);
            min-height: 100vh;
            perspective: 1000px;
            overflow-x: hidden;
        }
        
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            transform-style: preserve-3d;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .logo h2 {
            font-weight: 700;
            font-size: 1.8rem;
            background: linear-gradient(45deg, var(--dark), var(--primary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            transform: translateZ(20px);
        }
        
        .logo span {
            color: var(--primary-light);
            font-weight: 800;
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
        }
        
        .nav a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        .nav a:before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: var(--transition);
        }
        
        .nav a:hover {
            color: var(--primary);
        }
        
        .nav a:hover:before {
            width: 100%;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 5%;
            transform-style: preserve-3d;
        }
        
        .hello {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: var(--shadow);
            margin-bottom: 3rem;
            text-align: center;
            transform: translateZ(30px);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        .hello:hover {
            transform: translateZ(40px) rotateX(5deg);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        
        .hello:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }
        
        .hello h1 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            transform: translateZ(40px);
        }
        
        .hello p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: var(--dark);
            max-width: 700px;
            margin: 0 auto;
            transform: translateZ(30px);
        }
        
        .docs {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: var(--shadow);
            transform: translateZ(20px);
            transition: var(--transition);
        }
        
        .docs:hover {
            transform: translateZ(30px) rotateY(5deg);
        }
        
        .docs h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: var(--dark);
            position: relative;
            display: inline-block;
        }
        
        .docs h2:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 60px;
            height: 4px;
            background: var(--primary);
            border-radius: 2px;
        }
        
        .faq-item {
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            transform: translateZ(10px);
            transition: var(--transition);
        }
        
        .faq-item:hover {
            transform: translateZ(20px);
        }
        
        .faq-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .faq-item strong {
            color: var(--primary);
            font-size: 1.1rem;
            display: block;
            margin-bottom: 0.5rem;
        }
        
        .faq-item p {
            line-height: 1.6;
            margin-bottom: 0.5rem;
        }
        
        .faq-item a {
            color: var(--primary-light);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            position: relative;
        }
        
        .faq-item a:after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-light);
            transition: var(--transition);
        }
        
        .faq-item a:hover {
            color: var(--secondary);
        }
        
        .faq-item a:hover:after {
            width: 100%;
        }
        
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .floating-element {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(67, 97, 238, 0.1);
            border-radius: 10px;
            animation: float 15s infinite ease-in-out;
        }
        
        .floating-element:nth-child(1) {
            top: 20%;
            left: 10%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
            background: rgba(76, 201, 240, 0.1);
        }
        
        .floating-element:nth-child(2) {
            top: 60%;
            left: 80%;
            width: 40px;
            height: 40px;
            animation-delay: 2s;
            background: rgba(63, 55, 201, 0.1);
        }
        
        .floating-element:nth-child(3) {
            top: 80%;
            left: 20%;
            width: 70px;
            height: 70px;
            animation-delay: 4s;
            background: rgba(72, 149, 239, 0.1);
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg) translateZ(0);
            }
            33% {
                transform: translateY(-20px) rotate(120deg) translateZ(10px);
            }
            66% {
                transform: translateY(10px) rotate(240deg) translateZ(5px);
            }
        }
        
        @media (max-width: 768px) {
            .nav {
                flex-direction: column;
                gap: 1rem;
            }
            
            .nav-links {
                gap: 1rem;
            }
            
            .hello h1 {
                font-size: 2.5rem;
            }
            
            .hello, .docs {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>
    
    <div class="nav">
        <div class="logo">
            <h2>mytype.<span>docs</span></h2>
        </div>
        <div class="nav-links">
            <a href="https://sergaytrain.github.io/mytype/">Главная</a>
            <a href="https://sergaytrain.github.io/mytype/dev.html">Разработчик</a>
        </div>
    </div>
    
    <div class="container">
        <div class="hello">
            <h1>Привет!</h1>
            <p>Это - проект печатания на скорость, можешь начать печатать а тут страница вопросов.</p>
        </div>
        
        <div class="docs">
            <h2>FAQ</h2>
            <div class="faq-item">
                <p><strong>Что такое mytype? Чему посвещён проект?</strong></p>
                <p><strong>Ответ:</strong> mytype - проект для измерения скорости печати.</p>
            </div>
            <div class="faq-item">
                <p><strong>Кто разработчик?</strong></p>
                <p><strong>Ответ:</strong> Разработчик - <a href="http://92.255.76.131:8000/dev">sergaytrain</a>.</p>
            </div>
            <div class="faq-item">
                <p>Ну вроде все</p>
            </div>
        </div>
    </div>

    <script>
        // Добавляем интерактивность для 3D эффектов
        document.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            
            document.querySelector('.hello').style.transform = `translateZ(30px) rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            document.querySelector('.docs').style.transform = `translateZ(20px) rotateY(${-xAxis}deg) rotateX(${-yAxis}deg)`;
        });
        
        // Возвращаем элементы в исходное положение при уходе мыши
        document.addEventListener('mouseleave', () => {
            document.querySelector('.hello').style.transform = 'translateZ(30px)';
            document.querySelector('.docs').style.transform = 'translateZ(20px)';
        });
    </script>
</body>

</html>
